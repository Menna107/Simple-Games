<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <header>
      <div class="navbar">
        <div class="container">
          <!-- Left Side: Logo + Search -->
          <div class="left-side">
            <div class="logo">
              <a href="index.html">
                <h1><i class="fas fa-gamepad"></i> Games</h1>
              </a>
            </div>

            <div class="search-container">
              <input type="text" class="search-input" placeholder="Search for games..." />
              <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>

          <!-- Right Side: About + Contact + Home -->
          <div class="right-side">
            <a href="index.html#Home" class="nav-link">Home</a>
            <a href="index.html#about" class="nav-link">About</a>
            <a href="index.html#contact-section" class="nav-link">Contact</a>
          </div>
        </div>
      </div>
    </header>


    <h1 class="memory">Tic Tac Toe Game</h1>
    <div id="tic-tac-toe-board" class="board">
      <div id ="tic-tac-toe-game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>

    <div style="color: white; font-size: 1.5rem; margin: 20px;" id="status"></div>
    <button class="start-button" onclick="resetGame()" style="background-color: #fff; color: #000;">Restart Game</button>
  


    <script src="scripts/ticTacToe.js"></script>
    <script src="scripts/search.js"></script>

</body>
</html>
