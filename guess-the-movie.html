<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess the Movie</title>
   <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="container">
        <div class="left-side">
          <div class="logo">
            <a href="index.html">
              <h1><i class="fas fa-gamepad"></i> Games</h1>
            </a>
          </div>
          <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for games..." />
            <button class="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="right-side">
          <a href="index.html#Home" class="nav-link">Home</a>
          <a href="index.html#about" class="nav-link">About</a>
          <a href="index.html#contact-section" class="nav-link">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <h1 class="memory"> Guess the Movie Game</h1>
  <div class="film"> --- ---</div>

  <p id="message" style="text-align:center; font-size:1.5rem; margin: 10px 0;"></p>

  <section class="game-wrapper">
    <section class="wrong-letters-container-left">
      <p style="color: aqua; font-size: 20px;"> Wrong Letters</p>
      <div id="wrongWordsList" class="grid-3x3">
      <div class="filmCard cell" data-index="0"></div>
      <div class="filmCard cell" data-index="1"></div>
      <div class="filmCard cell" data-index="2"></div>
      <div class="filmCard cell" data-index="3"></div>
      <div class="filmCard cell" data-index="4"></div>
      <div class="filmCard cell" data-index="5"></div>
      <div class="filmCard cell" data-index="6"></div>
      <div class="filmCard cell" data-index="7"></div>
      <div class="filmCard cell" data-index="8"></div>
      </div>
    </section>

    <section class="game-container-right">
      <div class="film"></div>
      <div id="lettersContainer" class="scrambled-container"></div>
    </section>
  </section>

  <button class="start-button" onclick="startGame()" style="background-color: #fff; color: #000;">
    Restart Game
  </button>

  <script src="scripts/guess-the-movie.js"></script>
  <script src="scripts/search.js"></script>

</body>
</html>
