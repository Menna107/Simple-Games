<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Scramble</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <header>
    <div class="navbar">
      <div class="container">
        <!-- Left Side: Logo + Search -->
        <div class="left-side">
          <div class="logo">
            <a href="index.html">
              <h1><i class="fas fa-gamepad"></i> Games</h1>
            </a>
          </div>
          <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for games..." />
            <button class="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>

        <!-- Right Side: Navigation -->
        <div class="right-side">
          <a href="index.html#Home" class="nav-link">Home</a>
          <a href="index.html#about" class="nav-link">About</a>
          <a href="index.html#contact-section" class="nav-link">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <h1 class="memory">Word Scramble Game</h1>
  <main class="game-container">
    <div id="scrambledContainer" class="scrambled-container"></div>

    <p id="scrambledWord" class="scrambled-word"></p>

    <input type="text" id="guessInput" placeholder="Your guess here" class="guess-input"/>
    <button onclick="checkGuess()" class="guess-button">Guess</button>

    <p id="result" class="result-text"></p>
  </main>

  <button class="start-button" onclick="resetGame()" style="background-color: #fff; color: #000;">Play Again</button>

  <script src="scripts/word-scramble.js"></script>
  <script src="scripts/search.js"></script>

</body>
</html>
